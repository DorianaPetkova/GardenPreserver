<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/result.css') }}">
</head>
<body>
    <h1 class="title">Flower Information</h1>
    <section class="container">
        <div class="layout">
            <div class="image-column">
                <img src="{{ url_for('static', filename=image_path) }}" alt="{{ flower_name }}" class="profile-image">
            </div>
            <div class="info-column">
                <div class="info">
                    {% if flower_name %}
                    <p class="label">Name: {{ flower_name }}</p>
                    <p class="label-description">Description: {{ flower_description }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <a href="/">Go back</a>

    <!-- Popup Trigger -->
    <button id="popup-trigger" class="popup-trigger">Show Phases</button>

    <!-- Popup -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Phases for {{ flower_name }}</h2>
            <p>Phase 1: <img src="{{ url_for('static', filename= image_phase) }}" alt="Phase 1"></p>
           
            <button id="close-popup" class="close-popup">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('popup-trigger').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
