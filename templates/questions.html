<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/questions.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Flower Chatbot</h1>
        <form method="post">
            <label for="question">Ask a question about flowers:</label><br>
            <input type="text" id="question" name="question" required><br>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
        <div class="chat-response">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
