<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Chatbot - Questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/questions.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1 class="chat-title">Flower Chatbot - Questions</h1>
            <form method="post" class="question-form">
                <label for="question">Ask a question about flowers:</label>
                <input type="text" id="question" name="question" required>
                <button type="submit">Ask</button>
                <a href="/" class="back-link">Go back</a>
            </form>
            {% if response %}
            <div class="chat-response">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
            {% endif %}
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='pictures/yellow.png') }}" alt="motivation"  class="profile-image">
        </div>
    </div>
</body>
</html>
